<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <script src="https://dir.by/example_lib/jquery/jquery-3.3.1.min.js"></script>
    <script src="https://dir.by/example_lib/jquery_ui/jquery-ui-1.12.1/jquery-ui.min.js"></script>
    <div class="wrapper">

        <div class="room">
            <div class="room__modal">
                <div class="room__modal_card">                        
                </div>
                <div class="room__modal_close">X
                    
                </div>
            </div>
            <div class="arrow"></div>
            <div class="room__view-1 active">
                <div class="view-1__bg">
                </div>
                <div class="view-1__window">
                    <div class="clickable" data-name="window"></div>
                </div>
                <div class="view-1__sofa">
                    <div class="clickable" data-name="sofa"></div>
                </div>
                <div class="view-1__table">
                    <div class="clickable" data-name="table"></div>
                </div>
                <div class="view-1__plant">
                    <div class="clickable" data-name="plant"></div>
                </div>
                <div class="view-1__carpet">
                    <div class="clickable" data-name="carpet"></div>
                </div>
                <div class="view-1__picture">
                    <div class="clickable" data-name="picture"></div>
                </div>
            </div>
            <div class="room__view-2">
                <div class="view-2__bg">
                    <div class="open_door"></div>
                </div>
            </div>
            <div class="luggage">

            </div>
        </div>

    </div>
    <script src="js/script.js"></script>
</body>
</html>
